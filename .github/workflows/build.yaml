name: Sample build workflow
on: push

jobs:
    build-deploy:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v1
        - name: Build and Package
          shell: pwsh
          run: |
              .\build.ps1

        - name: Upload
          env: 
              key: ${{ 'oy2ac4q42q5ehsgpb2oqzp3khp3d5mruri4tnumla7opmu' }}
          run: |
              .\nuget.bat $key
