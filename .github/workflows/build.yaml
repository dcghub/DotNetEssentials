name: Sample build workflow
on: push

jobs:
    build-deploy:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v1
        - name: Build
          run: msbuild "./Xamarin.Essentials/Xamarin.Essentials.csproj" /t:Pack /p:Configuration=Release /p:ContinuousIntegrationBuild=true /p:Deterministic=false /p:VersionSuffix="${{ github.sha }}"

        - name: Install nuget client
          uses: warrenbuckley/Setup-Nuget@v1

        - name: Add github registry to nuget
          run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/ORGANIZATION_NAME/index.json -Username ORGANIZATION_NAME -Password ${{ secrets.GITHUB_TOKEN }}

        - name: Push package to GitHub registry
          run: nuget push .\SOLUTION_FOLDER\PROJECT_FOLDER\Output\*.nupkg -Source "GPR" -SkipDuplicate
